<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/main.css">
  <script src="https://kit.fontawesome.com/b85aa41f7b.js" defer crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="main-container">
    <img src="images/logo.svg" alt="header logo" class="header-logo img">
    <img src="images/illustration-mockups.svg" alt="mock up sample" class="hero-img img" aria-hidden="true">
    <section class="hero-content">
      <h1 class="hero-title text-white  text-center">Build The Community <br> Your Fans Will Love</h1>
      <p class="hero-content-text text-white-semi text-center ">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
      </p>
      <button class="hero-btn__register ">Register</button>
    </section>
    <div class="social-media-icons">
      <ul>
        <li class="border-circle">
          <a href="#" aria-label="facebook link" >
          <i class="fab fa-facebook-f fa-1x" ></i></a></li>
        <li class="border-circle"> 
          <a href="#" aria-label="twitter link" >
          <i class="fab fa-twitter fa-1x" ></i></a></li>
        <li class="border-circle">
          <a href="#" aria-label="instagram link"><i class="fab fa-instagram fa-1x"></i></a></li>
      </ul>
    </div>
  </main>

  <footer>

    
    <p class="attribution text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jaycee</a>.
    </p>
  </footer>
</body>
</html>
